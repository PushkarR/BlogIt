<h2>Create a new blog post</h2>
<hr />
<div class="col-md-8">
    <div class="form-group">
        <input type="text" ng-model="newPost.title" class="form-control input-lg" placeholder="Give you post a title"/>
    </div>
    <div class="form-group">
        <text-angular ng-model="newPost.content"></text-angular>
    </div>
    <button class="btn btn-primary pull-right" ng-click="Create()">Publish</button>
</div>

<div class="col-md-4">
    <div ng-bind-html="newPost.content"></div>
</div>
